<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .input-field {
      margin: 10px 0;
      width: 100%;
    }
    .input-field input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Regístrate</h2>
    <div class="input-field">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="Introduce tu correo" required>
    </div>
    <div class="input-field">
      <button class="btn" id="sendBtn">Enviar verificación</button>
    </div>
    <p id="error" class="error"></p>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('C0jkORh-5kE1TJj7y'); // Tu Public Key
    })();

    document.getElementById('sendBtn').addEventListener('click', function() {
      var email = document.getElementById('email').value;
      var errorElement = document.getElementById('error');

      // Validar si el correo está vacío
      if (!email) {
        errorElement.textContent = 'Por favor, ingresa tu correo electrónico.';
        return;
      }

      // Ocultar mensaje de error si todo está bien
      errorElement.textContent = '';

      var templateParams = {
        to_email: email,
        verification_link: 'https://tusitio.com/registro?email=' + email // Aquí va tu link de verificación real
      };

      emailjs.send('service_2k0zijn', 'template_lcc93bh', templateParams)
        .then(function(response) {
          alert('Correo de verificación enviado. Revisa tu bandeja de entrada.');
        }, function(error) {
          alert('Error al enviar el correo: ' + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
