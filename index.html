<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | Verificación de correo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        h1 {
            animation: fadeIn 2s;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background-color: white;
            color: #000DFF;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #d6d6ff;
        }

        .hidden {
            display: none;
        }

        .form-container {
            margin-top: 30px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            color: black;
            box-shadow: 0px 0px 20px #00000050;
            animation: slideUp 1s;
        }

        input {
            padding: 10px;
            width: 250px;
            margin-top: 10px;
            border: 1px solid #000DFF;
            border-radius: 8px;
            outline: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            margin-top: 30px;
            font-size: 20px;
            background: #00ff88;
            color: black;
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <h1>Bienvenido</h1>

    <div class="buttons">
        <button id="registerBtn">Registrarse</button>
        <button id="loginBtn">Login</button>
    </div>

    <div class="form-container hidden" id="registerForm">
        <h2>Registrar correo</h2>
        <input type="email" id="emailInput" placeholder="Ingresa tu correo" required><br><br>
        <button onclick="sendVerification()">Enviar verificación</button>
    </div>

    <div class="success-message hidden" id="successMessage">
        ¡Correo enviado! Revisa tu bandeja de entrada.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init('C0jkORh-5kE1TJj7y');

        const registerBtn = document.getElementById('registerBtn');
        const loginBtn = document.getElementById('loginBtn');
        const registerForm = document.getElementById('registerForm');
        const successMessage = document.getElementById('successMessage');

        registerBtn.onclick = () => {
            registerForm.classList.remove('hidden');
            registerBtn.classList.add('hidden');
            loginBtn.classList.add('hidden');
        }

        function sendVerification() {
            const email = document.getElementById('emailInput').value;
            if (!email) {
                alert('Por favor ingresa un correo válido.');
                return;
            }

            // Link que se enviará al correo
            const verificationLink = `${window.location.href}?verified=true`;

            const templateParams = {
                to_email: email,
                message: `¡Haz clic en el siguiente enlace para verificar tu correo: ${verificationLink}`
            };

            emailjs.send('service_2k0zijn', 'template_lcc93bh', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    registerForm.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Error al enviar el correo. Intenta de nuevo.');
                });
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('verified') === 'true') {
                document.body.innerHTML = `
                    <h1>¡Correo verificado!</h1>
                    <p>Ahora puedes continuar con tu registro.</p>
                `;
            }
        }
    </script>

</body>
</html>
